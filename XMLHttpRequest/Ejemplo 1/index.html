<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Validation Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="signup" class="form">
      <h1>Registrarse</h1>
      <div class="form-field">
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username" autocomplete="off">
        <small></small>
      </div>
      <div class="form-field">
        <label for="email">Correo electrónico:</label>
        <input type="text" name="email" id="email" autocomplete="off">
        <small></small>
      </div>
      <div class="form-field">
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required="required">
        <small></small>
      </div>
      <div class="form-field">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" autocomplete="off">
        <small></small>
      </div>
      <div class="form-field">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
        <small></small>
      </div>
      <div class="form-field">
        <input type="submit" value="Registrarse" id="register">
      </div>
    </form>
  </div>
  <br>
  <ul id="listUsers" class="list-group"></ul>
  <script src="./script.js"></script>
</body>
</html>
